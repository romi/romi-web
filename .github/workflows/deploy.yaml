name: Build and deploy

on:
  push:
    branches:
      - redesign

# env:
#   NUXT_APP_BASE_URL: '/romi-web/'
  # NUXT_APP_CDN_URL: 'https://hacknug.github.io/romi-project/'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Build ğŸ—ï¸
        run: yarn generate

      # - name: Fix ğŸ›
      #   run: cp -R dist/$NUXT_APP_BASE_URL/. ./dist/

      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
